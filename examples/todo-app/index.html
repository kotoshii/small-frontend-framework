<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App Example</title>
    <script src=></script>
</head>
<body>
    <script type="module">
      import {
        mount, hElement, hFragment
      } from '../../dist/runtime/sff.js';

      const vnode = hFragment([
        hFragment(['ffffff']),
        hElement('h1', { style: { fontSize: '100px' } }, ['Hello!!!']),
        hElement('p', {}, ['Some description text lalalaala!!!']),
        hElement('div', {}, [
          hElement('button', { on: { click: () => { console.log('clicked') } } }, ['Click me!']),
        ]),
        null,
        'string',
        123,
      ]);

      mount(vnode, document.body)
    </script>
</body>
</html>
